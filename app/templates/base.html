<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimpliSustain{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure fallback styles in case Tailwind doesn't load */
        header {
            background-color: #71A300; /* Green color */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#F4F9F4] text-gray-900">
    <!-- Header and Navigation -->
    <header class="bg-[#71A300] text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="/" class="text-2xl font-bold">SimpliSustain</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/statistics" class="hover:underline">Statistics</a></li>
                    <li><a href="/optimize" class="hover:underline">Optimize</a></li>
                    <li><a href="/about" class="hover:underline">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-[#558000] text-white text-center py-4 mt-10">
        <p>&copy; 2025 SimpliSustain. All Rights Reserved.</p>
    </footer>
</body>
</html>
